<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie+Flower|Pacifico|Permanent+Marker">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/main.css" />
    <script src='https://cdn.jsdelivr.net/g/lodash@4(lodash.min.js+lodash.fp.min.js)'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/game.js"></script>
</head>
<body>
    <div>
        <h1 id=gametitle>HANGMAN 80S STYLE</h1>
        <p id="presstostart">Press "Reset" to get started!</p>
    </div>
    <div id = resetbutton>
            <button class = "controlbutton resetbutton">Reset</button>
            <button class = "controlbutton continuebutton">Continue</button>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div>
                        <p class = info-cat>Current Word</p>
                </div>

                <div id=characters></div>
                <div id = emocon></div>
            </div>
            <div class="col-sm-6">
                    <p class = info-cat>Hint</p>
                    <div class="row imagecue">

                    </div>
                    <div class="row">
                        <div class="col-sm-6">                    
                            <p class = info-cat>Wins</p>
                            <h2 id=wins class = number></h2>
                        </div>
                        <div class="col-sm-6">  
                            <div>
                                <p class = info-cat>Guesses Remaining</p>
                            </div>
                            <h2 id=guessRemained class = number></h2>
                        </div>
                </div>
                <div id=alreadyGuessed></div>
                <div id=guessresult></div>
            </div>
        </div>
    </div>
</body>
</html>
